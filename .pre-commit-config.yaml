repos:
-   repo: https://github.com/matthewhughes934/pre-commit-format-markdown
    rev: v0.5.0
    hooks:
    -   id: format-markdown-docker
-   repo: https://gitlab.com/matthewhughes/common-changelog
    rev: v0.2.0
    hooks:
    -   id: validate-changelog
-   repo: https://github.com/golangci/golangci-lint
    rev: v1.54.2
    hooks:
    -   id: golangci-lint
-   repo: https://github.com/segmentio/golines
    rev: v0.11.0
    hooks:
    -   id: golines
-   repo: https://gitlab.com/matthewhughes/nobarenolint
    rev: v0.2.0
    hooks:
    -   id: nobarenolint
